<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/nav.css}">
    <link rel="stylesheet" th:href="@{/css/userDetails.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/62ea397d3a.js" crossorigin="anonymous"></script>
    <title>Home</title>
</head>
<body>
<header th:replace="nav.html">
</header>
<div class="main">
    <div class="userDetails">
        <h1 class="userTittle">usuarios-<span th:text="${user.nombre}"></span></h1>
        <div class="userDetails__header">
            <h2 class="userDetails__header-tittle">Detalles de Usuario</h2>
            <a class="userDetails__header-backbutton" th:href="@{/users}"><i class="fas fa-long-arrow-alt-left"></i> volver</a>
        </div>
        <div class="userDetails-container">
            <h3 class="userDetails__detailName">Email</h3>
            <span class="userDetails__detailInfo" th:text="${user.email}"></span>
        </div>
        <div class="userDetails-container">
            <h3 class="userDetails__detailName">Nombre</h3>
            <span class="userDetails__detailInfo" th:text="${user.nombre}"></span>
        </div>
        <div class="userDetails-container">
            <h3 class="userDetails__detailName">Apellido</h3>
            <span class="userDetails__detailInfo" th:text="${user.apellido}"></span>
        </div>
        <div class="userDetails-container">
            <h3 class="userDetails__detailName">rol</h3>
            <span class="userDetails__detailInfo">USER</span>
        </div>
    </div>
</div>
</body>
</html>
